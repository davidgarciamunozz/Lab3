<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <section id="main">


         <section id="login">
             <h1><b> Login </b></h1>
          </section>


         <section id="form">


            <form method="get">

             <label for="">Username</label> <br>
             <input  class="campo" type="text" name="" id="" placeholder="Type your username"><br><br>



             <label for="">Password</label><br>
             <input  class="campo"  type="password" name="" id="" placeholder="Type your password"><br>



             <p id="forgot">Forgot password?</p><br>

             <input type="submit" id="boton" value="LOGIN">

            </form>
        </section>

        <section id="social">
            <p>Or Sign Up Using</p>
            <img src="facebook.png" alt="">
            <img src="twitter.png" alt="">
            <img src="google.png" alt="">
        </section>

        <footer>
            <p>Or Sign Up Using</p>
            <p><b> SIGN UP </b></p>
        </footer>




    </section>
